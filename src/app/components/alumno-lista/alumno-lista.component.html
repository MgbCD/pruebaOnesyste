<header class="bg-custom-green text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-lg font-bold">
        Lista de Alumnos
      </div>
      <nav class="space-x-4">
        <button routerLink="/inicio" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Inicio</button>
        <button routerLink="/alumnos" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Registrar alumno</button>
      </nav>
    </div>
  </header>
  
  <div class="container mx-auto p-4 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">Lista de Alumnos</h2>
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="px-4 py-2 text-left">Nombres</th>
          <th class="px-4 py-2 text-left">Identificación</th>
          <th class="px-4 py-2 text-left">Programa</th>
          <th class="px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        <ng-container *ngFor="let alumno of alumnos">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="px-4 py-2">{{ alumno.nombreCompleto }}</td>
            <td class="px-4 py-2">{{ alumno.identificacion }}</td>
            <td class="px-4 py-2">{{ alumno.programa }}</td>
            <td class="px-4 py-2 flex space-x-2">
              <button (click)="getAlumno(alumno.id)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700">Detalles</button>
              <button (click)="deleteAlumno(alumno.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  
    <div *ngIf="selectedAlumno" class="mt-8 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold mb-4">Detalles del Alumno</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Nombre Completo</label>
          <input [(ngModel)]="selectedAlumno.nombreCompleto" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Identificación</label>
          <input [(ngModel)]="selectedAlumno.identificacion" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Número de Teléfono</label>
          <input [(ngModel)]="selectedAlumno.numeroTelefono" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input [(ngModel)]="selectedAlumno.email" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Dirección Residencia</label>
          <input [(ngModel)]="selectedAlumno.direccionResidencia" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Género</label>
          <input [(ngModel)]="selectedAlumno.genero" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Número de Matrícula</label>
          <input [(ngModel)]="selectedAlumno.numeroMatricula" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Programa</label>
          <input [(ngModel)]="selectedAlumno.programa" class="border p-2 w-full rounded"/>
        </div>
        <div class="md:col-span-2">
          <label class="block text-gray-700">Nota Promedio</label>
          <input [(ngModel)]="selectedAlumno.notaPromedio" class="border p-2 w-full rounded"/>
        </div>
      </div>
      <button (click)="updateAlumno()" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
    </div>
