
<header class="bg-custom-green text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-lg font-bold">
        Lista de Profesores
      </div>
      <nav class="space-x-4">
        <button routerLink="/inicio" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Inicio</button>
        <button routerLink="/profesores" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Registrar Profesor</button>
      </nav>
    </div>
  </header>
  
  <div class="container mx-auto p-4 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-4 text-gray-700">Lista de Profesres</h2>
    <table class="table-auto w-full">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="px-4 py-2 text-left">Nombres</th>
          <th class="px-4 py-2 text-left">Identificación</th>
          <th class="px-4 py-2 text-left">Programa</th>
          <th class="px-4 py-2 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        <ng-container *ngFor="let profesor of profesores">
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="px-4 py-2">{{ profesor.nombreCompleto }}</td>
            <td class="px-4 py-2">{{ profesor.identificacion }}</td>
            <td class="px-4 py-2">{{ profesor.materia }}</td>
            <td class="px-4 py-2 flex space-x-2">
              <button (click)="getProfesor(profesor.id)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700">Detalles</button>
              <button (click)="deleteProfesor(profesor.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">Eliminar</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  
    <div *ngIf="selectedProfesor" class="mt-8 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold mb-4">Detalles del Profesor</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700">Nombre Completo</label>
          <input [(ngModel)]="selectedProfesor.nombreCompleto" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Identificación</label>
          <input [(ngModel)]="selectedProfesor.identificacion" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Número de Teléfono</label>
          <input [(ngModel)]="selectedProfesor.numeroTelefono" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Email</label>
          <input [(ngModel)]="selectedProfesor.email" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Dirección Residencia</label>
          <input [(ngModel)]="selectedProfesor.direccionResidencia" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Género</label>
          <input [(ngModel)]="selectedProfesor.genero" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Salario</label>
          <input [(ngModel)]="selectedProfesor.salario" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Dependencia</label>
          <input [(ngModel)]="selectedProfesor.dependencia" class="border p-2 w-full rounded"/>
        </div>
        <div>
          <label class="block text-gray-700">Materia</label>
          <input [(ngModel)]="selectedProfesor.materia" class="border p-2 w-full rounded"/>
        </div>
      </div>
      <button (click)="updateProfesor()" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
    </div>
