<header class="bg-custom-green text-white p-4">
  <div class="container mx-auto flex justify-between items-center">
    <div class="text-lg font-bold">
      Registrar Alumno
    </div>
    <nav class="space-x-4">
      <button routerLink="/inicio" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Inicio</button>
      <button routerLink="/alumnos-lista" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Ver Alumnos</button>
    </nav>
  </div>
</header>

<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Registro de Alumno</h2>
  <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-bold mb-4">Crear Nuevo Alumno</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">Nombre Completo</label>
        <input [(ngModel)]="newAlumno.nombreCompleto" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Identificación</label>
        <input [(ngModel)]="newAlumno.identificacion" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Número de Teléfono</label>
        <input [(ngModel)]="newAlumno.numeroTelefono" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input [(ngModel)]="newAlumno.email" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Dirección Residencia</label>
        <input [(ngModel)]="newAlumno.direccionResidencia" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Género</label>
        <input [(ngModel)]="newAlumno.genero" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Número de Matrícula</label>
        <input [(ngModel)]="newAlumno.numeroMatricula" class="border p-2 w-full rounded"/>
      </div>
      <div>
        <label class="block text-gray-700">Programa</label>
        <input [(ngModel)]="newAlumno.programa" class="border p-2 w-full rounded"/>
      </div>
      <div class="md:col-span-2">
        <label class="block text-gray-700">Nota Promedio</label>
        <input [(ngModel)]="newAlumno.notaPromedio" class="border p-2 w-full rounded"/>
      </div>
    </div>
    <button (click)="createAlumno()" class="mt-6 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Crear</button>
  </div>
</div>
